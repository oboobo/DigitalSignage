            .on('resizemove', function (event) {
                var target = event.target,
                    x = (parseFloat(target.getAttribute('data-x')) || 0),
                    y = (parseFloat(target.getAttribute('data-y')) || 0);

                x += event.deltaRect.left;
                y += event.deltaRect.top;


                var targetObject=idDenDiziObjesiniGetir(event.target.id);
                var degisimoraniW=x+event.rect.width;
                var degisimoraniH=y+event.rect.height;
                var turu=targetObject.id.split("-")[0];
                if (turu == "slayt" || turu == "video" || turu=="text" || turu=="saat") {
                    if (!(degisimoraniW < ekranW && degisimoraniH < ekranH)){
                        //Hızlı Kullanım sorunu çözmek için
                        if (degisimoraniH > ekranH) {
                            targetObject.height = ekranH - y - 1;
                            target.style.height = ekranH - y - 1 + 'px';
                        }
                        if (degisimoraniW > ekranW) {
                            targetObject.width = ekranW - x - 1;
                            target.style.width = ekranW - x - 1 + 'px';
                        }

                    } else {
                        ekranResizeYap();
                    }
                } else if (turu == "resim") {
                    if (degisimoraniW < (ekranW - 480) && degisimoraniH < ekranH) {
                        ekranResizeYap();
                    }
                    else {
                        if (degisimoraniH > ekranH) {
                            targetObject.height = ekranH - y - 1;
                            target.style.height = ekranH - y - 1 + 'px';
                        }
                        if (degisimoraniW > 480) {
                            targetObject.width = (ekranW - 480) - x - 1;
                            target.style.width = (ekranW - 480) - x - 1 + 'px';
                        }

                    }
                }
                function ekranResizeYap() {
                    if (event.rect.width < 51) {
                        target.style.width = 50 + 'px';
                        targetObject.width = 50;
                    }
                    else if (event.rect.width > ekranW) {
                        target.style.width = ekranW + 'px';
                        targetObject.width = ekranW;
                    }
                    else {
                        target.style.width = event.rect.width + 'px';
                        targetObject.width = event.rect.width;
                    }
                    if (event.rect.height < 51) {
                        target.style.height = 50 + 'px';
                        targetObject.height = 50;
                    }
                    else if (event.rect.height > ekranH) {
                        target.style.height = ekranH + 'px';
                        targetObject.height = ekranH;
                    }
                    else {
                        target.style.height = event.rect.height + 'px';
                        targetObject.height = event.rect.height;
                    }

                    // translate when resizing from top or left edges

                    target.style.webkitTransform = target.style.transform =
                        'translate(' + x + 'px,' + y + 'px)';

                    target.setAttribute('data-x', x);

                    target.setAttribute('data-y', y);
                    targetObject.konumX = x;
                    targetObject.konumY = y;
                }

            target.setAttribute('data-y', y);

<script type="text/javascript">
    $(document).ready(function() {

// Create two variable with the names of the months and days in an array
        var monthNames = [ "Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık" ];
        var dayNames= ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"]

// Create a newDate() object
        var newDate = new Date();
// Extract the current date from Date object
        newDate.setDate(newDate.getDate());
// Output the day, date, month and year
        $('#Date').html(newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + dayNames[newDate.getDay()] + " " + newDate.getFullYear());

        setInterval( function() {
            // Create a newDate() object and extract the seconds of the current time on the visitor's
            var seconds = new Date().getSeconds();
            // Add a leading zero to seconds value
            $("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
        },1000);

        setInterval( function() {
            // Create a newDate() object and extract the minutes of the current time on the visitor's
            var minutes = new Date().getMinutes();
            // Add a leading zero to the minutes value
            $("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
        },1000);

        setInterval( function() {
            // Create a newDate() object and extract the hours of the current time on the visitor's
            var hours = new Date().getHours();
            // Add a leading zero to the hours value
            $("#hours").html(( hours < 10 ? "0" : "" ) + hours);
        }, 1000);
    });
</script>
